<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Screen</title>
    <link href="{{ url_for('static', filename='css/eventscreen.css') }}" rel="stylesheet">
</head>
    <body>
        <div class="app-container">

        
            <div class="event-banner" style="background-image: url('{{ url_for('static', filename=event.photo) }}');">
                <div class="event-name">{{ event.name }}</div>
            </div>

                <div class="profile-container-right">
                    <img src="{{ url_for('static', filename=event.host_icon) }}" alt="Host Image" class="profile-image">
                </div>
            <div class="hosted-by">
                Hosted by <span class="host-name">{{ event.host }}</span>
            </div>

            <div class="explore-tags-section">
                <span class="explore-tag">#games</span>
                <span class="explore-tag">#mario</span>
                <span class="explore-tag">#nintendo</span>
                <span class="explore-tag">#aquatic ambience</span>
                <span class="explore-tag">#donkey kong</span>
            </div>
<!--             
            <div class="event-tags-container">
                <div class="event-tags">
                    <span>#games</span>
                    <span>#mario</span>
                    <span>#nintendo</span>
                    <span>#switch</span>
                    <span>#donkeykong</span>
                </div>
            </div> -->

            <div class="event-details">
                <div class="event-schedule">
                    <span class="event-time">{{ event.time }}</span>
                    <span class="event-location">{{ event.location }}</span>
                    <span class="event-slots">{{ event.spots }}</span>
                </div>
                <div class="event-description-box">
                    <p class="event-description">
                        {{ event.description }}
                    </p>
                </div>
            </div>

            <div class="event-actions">
                <button class="message-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chat-fill" viewBox="0 0 16 16">
                        <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9 9 0 0 0 8 15"/>
                    </svg>
                    &nbsp;Message
                    </button>
                <button class="join-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                      </svg>
                      &nbsp;Join</button>
            </div>

            <div class="bottom-bar">
                <div class="bottom-item" data-name="Home" data-link="/">
                    <div class="bruh active"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                      </svg></div>
                    <div class="bruh-text active">Home</div>
                </div>
                <div class="bottom-item" data-name="Messages" data-action="under-construction">
                    <div class="bruh"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                        <path d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                      </svg></div>
                    <div class="bruh-text">Messages</div>
                </div>
                <div class="bottom-item" data-name="Create" data-link="/create_event">
                    <div class="bruh"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-calendar-plus-fill" viewBox="0 0 16 16">
                        <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2M8.5 8.5V10H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V11H6a.5.5 0 0 1 0-1h1.5V8.5a.5.5 0 0 1 1 0"/>
                      </svg></div>
                    <div class="bruh-text">Create</div>
                </div>
                <div class="bottom-item" data-name="Profile" data-link="/profile">
                    <div class="bruh"><svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                      </svg></div>
                    <div class="bruh-text">Profile</div>
                </div>
                </div>    
            </div> 

        </div>
        <script src="{{ url_for('static', filename='js/bottom.js') }}"></script>
    </body>
</html>
