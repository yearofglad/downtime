<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PP+Mori+Bold&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=SF+Pro+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=SF+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PP+Mori+ExtraBold&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hanuman&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="button-container">
                <!-- Back Button -->
                <div class="top-button" id="back-button">
                    &lt;
                </div>
                <!-- Ellipse Button -->
                <div class="top-button" id="ellipse">
                    ...
                    <div class="dropdown-menu" id="ellipse-menu" style="display: none;">
                        <a href="{{ url_for('home') }}">Home</a>
                        <a href="{{ url_for('profile') }}">Profile</a>
                        <a href="#">Settings</a>
                    </div>
                </div>
            </div>        
            <div class="profile-wrapper">
                <div class="name-text">
                    <span>Zack R.</span>
                </div>
                <div class="profile-icon"></div>
                <div class="profile-catchphrase">
                    <span>I am a guy who likes to have fun.</span>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="friends-wrapper">
                <div class="friends-text">
                    <b>200</b> Friends
                </div>
            </div>
            <div class="friends-buttons">
                <div class="middle-button" id="add-friend-button" data-user-id="{{ user_id }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                      </svg> 
                    
                      &nbsp;Add Friend
                </div>
                <div class="middle-button" id="message-button" data-user-id="{{ user_id }}"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chat-fill" viewBox="0 0 16 16">
                        <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9 9 0 0 0 8 15"/>
                    </svg>
                    &nbsp;Message 
                </div>
            </div>
        </div>
        <div class="events-wrapper">
            {% for event in events %}
            <div class="event">
                <div class="event-name">
                    {{ event.name }}
                </div>
                <div class="event-image-wrapper">
                    <div class="event-text">
                        Hosted by {{ event.host }}
                    </div>
                    <div class="event-time">
                        {{ event.time }}
                    </div>
                    <div class="event-image" style="background-image: url('{{ url_for('static', filename=event.photo) }}');"></div>
                    <div class="event-bottom">
                        <div class="event-icon" style="background-image: url('{{ url_for('static', filename=event.host_icon) }}');"></div>
                        <div class="plus-button" data-event-id="{{ event.id }}">+</div>
                    </div>
                </div>
            </div>
            {% else %}
            <p>No events found.</p>
            {% endfor %}
        </div>
        <div class="bottom-bar">
            <div class="bottom-item" data-name="Home" data-link="/">
                <div class="home"></div>
                <div class="home-text">Home</div>
            </div>
            <div class="bottom-item" data-name="Messages" data-action="under-construction">
                <div class="messages"></div>
                <div class="messages-text">Messages</div>
            </div>
            <div class="bottom-item" data-name="Create" data-link="/create_event">
                <div class="create-event"></div>
                <div class="create-event-text">Create</div>
            </div>
            <div class="bottom-item" data-name="Profile" data-link="/profile">
                <div class="profile"></div>
                <div class="profile-text">Profile</div>
            </div>
        </div>        
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bottom.js') }}"></script>
</body>
</html>
